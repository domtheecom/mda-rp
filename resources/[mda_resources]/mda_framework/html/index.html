<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="framework" class="framework">
      <div class="meters">
        <div class="meter">
          <span>Health</span>
          <div class="bar"><div id="meter-health"></div></div>
        </div>
        <div class="meter">
          <span>Hunger</span>
          <div class="bar"><div id="meter-hunger"></div></div>
        </div>
        <div class="meter">
          <span>Thirst</span>
          <div class="bar"><div id="meter-thirst"></div></div>
        </div>
        <div class="meter">
          <span>Stamina</span>
          <div class="bar"><div id="meter-stamina"></div></div>
        </div>
        <div class="meter">
          <span>Stress</span>
          <div class="bar"><div id="meter-stress"></div></div>
        </div>
      </div>
      <div class="accounts">
        <div>
          <span class="label">Wallet</span>
          <span id="wallet">$0</span>
        </div>
        <div>
          <span class="label">Bank</span>
          <span id="bank">$0</span>
        </div>
      </div>
    </div>
  </body>
</html>
